!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6e7f, #bfe9ff);
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin: 0;
            margin-top: -20px;
            color: #f0f0f0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f3f3f3;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ff4081;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e63946;
        }

        .ghost {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: #ffffff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .ghost::before {
            content: "";
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: linear-gradient(to top, #ffffff 0%, transparent 100%);
            border-radius: 50%;
            z-index: -1;
        }

        .eyes {
            position: absolute;
            top: 70px;
            left: 40px;
            width: 120px;
            display: flex;
            justify-content: space-between;
        }

        .eyes div {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            border-bottom: 5px solid #333;
            border-radius: 0 0 100px 100px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ghost">
            <div class="eyes">
                <div></div>
                <div></div>
            </div>
            <div class="mouth"></div>
        </div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We can't seem to find the page you're looking for.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
